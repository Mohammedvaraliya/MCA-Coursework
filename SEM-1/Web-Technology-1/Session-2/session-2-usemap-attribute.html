<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 2 Usemap Attribute</title>
  </head>
  <body>
    <img
      src="assets/simsr-college-logo.png"
      alt="logo"
      width="600px"
      height="100%"
    />
    <br />
    <img
      usemap="#kjsim-website"
      src="assets/simsr-college-garden.jpeg"
      alt="simsr-college-garden"
    />
    <br />
    <img usemap="#chanakya-building" src="assets/KJ-SIM.gif" alt="kjsim" />
    <br />

    <map name="kjsim-website">
      <area
        shape="rect"
        coords="359, 306, 522, 420"
        href="https://kjsim.somaiya.edu/en/"
        alt="Visit College Website"
        target="_blank"
      />
    </map>

    <map name="chanakya-building">
      <area
        shape="rect"
        coords="279, 206, 749, 510"
        href="https://www.facebook.com/KJSIMofficial/photos/a.10150877029637884/10151320652392884/?type=3"
        alt="Visit College Website"
        target="_blank"
      />
    </map>
  </body>
</html>
