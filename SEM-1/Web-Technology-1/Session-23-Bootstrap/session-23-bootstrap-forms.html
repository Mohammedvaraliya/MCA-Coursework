<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 23 Forms</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 bg-dark rounded-4 p-5">
      <div class="h1">
        <p class="bg-warning rounded-4 p-3">
          <span class="bg-primary badge">Bootstrap-5</span> Forms
        </p>
      </div>

      <form action="#" method="post">
        <h3>Personal Details</h3>
        <div class="mb-3">
          <label for="name" class="form-label text-light">Full Name:</label>
          <input
            type="text"
            class="form-control bg-dark text-light"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-light">Email:</label>
          <input
            type="email"
            class="form-control bg-dark text-light"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label text-light">Phone Number:</label>
          <input
            type="tel"
            class="form-control bg-dark text-light"
            id="phone"
            name="phone"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label text-light">Address:</label>
          <input
            type="text"
            class="form-control bg-dark text-light"
            id="address"
            name="address"
            required
          />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label text-light">City:</label>
          <input
            type="text"
            class="form-control bg-dark text-light"
            id="city"
            name="city"
            required
          />
        </div>

        <div class="mb-3">
          <label for="state" class="form-label text-light">State:</label>
          <select
            class="form-select bg-dark text-light"
            id="state"
            name="state"
            required
          >
            <option value="">--Select State--</option>
            <option value="MH">Maharastra</option>
            <option value="HP">Himachal Pradesh</option>
            <option value="DL">Delhi</option>
            <option value="KL">Kerala</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="zip" class="form-label text-light">Zip Code:</label>
          <input
            type="text"
            class="form-control bg-dark text-light"
            id="zip"
            name="zip"
            required
          />
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label text-light">Date of Birth:</label>
          <input
            type="date"
            class="form-control bg-dark text-light"
            id="dob"
            name="dob"
          />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label text-light">Gender:</label>
          <select
            class="form-select bg-dark text-light"
            id="gender"
            name="gender"
          >
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label text-light"
            >Your Summary:</label
          >
          <textarea
            class="form-control bg-dark text-light"
            id="comments"
            name="comments"
            rows="4"
            placeholder="Write about yourself here..."
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <hr class="border border-light border-3 opacity-75" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
