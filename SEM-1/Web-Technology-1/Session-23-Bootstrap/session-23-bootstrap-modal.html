<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 23 Modal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 bg-light rounded-4 p-5">
      <div class="h1">
        <p class="bg-warning rounded-4 p-3">
          <span class="bg-primary badge">Bootstrap-5</span> Modal
        </p>
      </div>

      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <div
        class="modal fade h-50"
        id="exampleModal"
        aria-labelledby="exampleModalLabel"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Bootstrap Modal
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal <br />
              Welcom to Modal<br /><br />

              <img
                src="assets/simsr-college.jpg"
                alt="simsr-college"
                width="400px"
                class="rounded"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr class="border border-dark border-3 opacity-75" />
    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
