<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 23 OffCanvas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 bg-light rounded-4 p-5">
      <div class="h1">
        <p class="bg-warning rounded-4 p-3">
          <span class="bg-primary badge">Bootstrap-5</span> OffCanvas Example
        </p>
      </div>

      <!-- Buttons to open different offcanvas -->
      <button
        class="btn btn-dark"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#ocTop"
      >
        Offcanvas Top
      </button>

      <button
        class="btn btn-dark"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#ocBottom"
      >
        Offcanvas Bottom
      </button>

      <button
        class="btn btn-dark"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#ocStart"
      >
        Offcanvas Start
      </button>

      <button
        class="btn btn-dark"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#ocEnd"
      >
        Offcanvas End
      </button>

      <!-- Offcanvas Top -->
      <div class="offcanvas offcanvas-top pt-3 pb-3" id="ocTop">
        <div class="offcanvas-header">
          <p class="h1">Offcanvas Top Header</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <hr class="border border-dark border-3 opacity-75" />

        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="offcanvas"
        >
          Close
        </button>
      </div>

      <!-- Offcanvas Bottom -->
      <div class="offcanvas offcanvas-bottom pt-3 pb-3" id="ocBottom">
        <div class="offcanvas-header">
          <p class="h1">Offcanvas Bottom Header</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <hr class="border border-dark border-3 opacity-75" />

        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="offcanvas"
        >
          Close
        </button>
      </div>

      <!-- Offcanvas Start -->
      <div class="offcanvas offcanvas-start p-3" id="ocStart">
        <div class="offcanvas-header">
          <p class="h1">Offcanvas Start Header</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <hr class="border border-dark border-3 opacity-75" />

        <div class="offcanvas-body">
          <p class="h2">
            This is the Offcanvas body for the start (left) position.
          </p>
        </div>

        <hr class="border border-dark border-3 opacity-75" />

        <div class="offcanvas-footer">
          <p class="h4">Offcanvas Footer</p>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="offcanvas"
          >
            Close
          </button>
        </div>
      </div>

      <!-- Offcanvas End -->
      <div class="offcanvas offcanvas-end p-3" id="ocEnd">
        <div class="offcanvas-header">
          <p class="h1">Offcanvas End Header</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <hr class="border border-dark border-3 opacity-75" />

        <div class="offcanvas-body">
          <p class="h2">
            This is the Offcanvas body for the end (right) position.
          </p>
        </div>

        <hr class="border border-dark border-3 opacity-75" />

        <div class="offcanvas-footer">
          <p class="h4">Offcanvas Footer</p>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="offcanvas"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr class="border border-dark border-3 opacity-75" />
    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
