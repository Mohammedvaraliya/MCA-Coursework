<body>

  <div ng-app="myapp">

    <div ng-controller="controller">
      <h1 style="text-decoration: underline;"> AngularJS module controller </h1>
      
      <div>
        <ul>
          <li ng-repeat="s in subjects">{{s | caplist}}</li>
        </ul>
      </div>

    </div>
    <br>
    <br>
    <hr>

    <div>
      <!-- directive as HTML element/tag -->
      <kjsim></kjsim>

      <!-- directive as HTML attribute -->
      <p kjsim=""></p>

      <!-- directive as classname -->
      <p class="kjsim"></p>

      <!-- directive as comment -->
      <mycomment></mycomment>
 
    </div>

  </div>
</body>
