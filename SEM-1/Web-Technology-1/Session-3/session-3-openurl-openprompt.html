<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 3 Javascript Functions</title>
  </head>
  <body>
    <script>
      function openUrl() {
        window.open("http://www.google.com");
      }

      function openPrompt() {
        window.prompt("Enter Email: ");
      }
    </script>

    <!-- To Open Url -->
    <button onclick="openUrl()">Google</button>
    <br />
    <br />

    <!-- To Open Prompt -->
    <button onclick="openPrompt()">Open prompt for Email</button>
  </body>
</html>
