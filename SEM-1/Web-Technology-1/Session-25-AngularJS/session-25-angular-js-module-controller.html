<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 25 AngularJS Module Controller</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="Javascript/session-25-angular-js-module-controller.js"></script>
  </head>

  <body>
    <div ng-app="app">
      <div ng-controller="simpleControllerFunc">
        <h1 style="text-decoration: underline">
          AngularJS Module Controller Function
        </h1>

        <h1>{{message}}</h1>

        <h1 ng-repeat="stud in studentObjects">
          {{"RollNo: " + stud.rollno + ", Name: " + stud.name}}
        </h1>
      </div>
      <br />
      <br />
      <hr />

      <div ng-controller="simpleInputFunc">
        <h1 style="text-decoration: underline">
          AngularJS Module Controller Function With User Input
        </h1>

        <input type="text" ng-model="username" placeholder="Username" /><br />
        <input type="email" ng-model="email" placeholder="Email" /><br />
        <input
          type="password"
          ng-model="password"
          placeholder="Password"
        /><br />

        <button ng-click="check()">Login</button>

        <h3>{{result}}</h3>
        <h3>{{message}}</h3>
      </div>
    </div>
  </body>
</html>
