<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 9 Tag Names</title>
  </head>

  <body>
    <div>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 2</h3>
      <h4>Heading 2</h4>

      <p>This is P tag</p>

      <pre>This is pre tag</pre>

      <span>This is span tag</span>
    </div>

    <p id="output"></p>

    <script>
      const tagNames = document.getElementsByTagName("*");

      let output = "";
      for (let i = 0; i < tagNames.length; i++) {
        output += tagNames[i].tagName + "<br>";
      }
      document.getElementById("output").innerHTML = output;
    </script>
  </body>
</html>
