<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 22 Bootstrap Pagination</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 bg-secondary rounded-4 p-5">
      <div class="h1">
        <p class="bg-warning rounded-4 p-3"><span class="bg-primary badge">Bootstrap-5</span> Pagination</p>
      </div>
      <div class="center text-white text-center">
        <p>This is simple p tag</p>
        <p>This is simple p tag</p>
        <p>This is simple p tag</p>
        <p>This is simple p tag</p>
        <p>This is simple p tag</p>
        <p>This is simple p tag</p>
        <p>This is simple p tag</p>
      </div>
      <ul class="pagination mt-5 justify-content-center">
        <li class="page-item"><a href="#" class="page-link active">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
      </ul>

      <hr class="border border-light border-3 opacity-75" />
      <br>
      <h1 class="h3 text-center text-white">Pagination with breadcrumb</h1>
      <br>

      <ul class="breadcrumb justify-content-center bg-info ">
        <li class="breadcrumb-item text-white"><a href="#" class="breadcrumb-link text-dark">Previous</a></li>
        <li class="breadcrumb-item text-white"><a href="#" class="breadcrumb-link text-dark">1</a></li>
        <li class="breadcrumb-item text-white"><a href="#" class="breadcrumb-link text-dark">2</a></li>
        <li class="breadcrumb-item text-white"><a href="#" class="breadcrumb-link text-dark">3</a></li>
        <li class="breadcrumb-item text-white"><a href="#" class="breadcrumb-link text-dark">Next</a></li>
      </ul>
    </div>

    <br />
    <br />
    <hr class="border border-dark border-3 opacity-75" />
    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
