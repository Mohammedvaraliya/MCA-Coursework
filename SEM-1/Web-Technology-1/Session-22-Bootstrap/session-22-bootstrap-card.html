<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 22 Bootstrap Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 bg-light rounded-4 p-5">
      <div class="h1">
        <p class="bg-warning rounded-4 p-3">
          <span class="bg-primary badge">Bootstrap-5</span> Card
        </p>
      </div>

      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Card Title</h1>
          <button class="btn-close" data-bs-dismiss="card"></button>
        </div>

        <div class="card-body">
          Description of image <br>
          <img
            class="img-rounded rounded-5"
            src="assets/simsr-college.jpg"
            alt="Title"
            height="450px"
            width="450px"
          />
        </div>

        <div class="card-footer">
          <h1 class="card-title">Card Footer</h1>
          <button class="btn btn-warning text-dark" data-bs-dismiss="card">
            Close
          </button>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr class="border border-dark border-3 opacity-75" />
    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
